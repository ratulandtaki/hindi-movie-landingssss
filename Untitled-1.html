    :root {
      --primary-color: #00c8c8;
      --primary-hover: #00a8a8;
      --secondary-color: #ff6b6b;
      --text-color: #ffffff;
      --bg-overlay: rgba(0, 0, 0, 0.7);
      --container-bg: rgba(0, 0, 0, 0.6);
      --border-radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: url('https://images.pexels.com/photos/28494632/pexels-photo-28494632.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      line-height: 1.6;
      padding: 20px;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: var(--bg-overlay);
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 2rem;
      background-color: var(--container-bg);
      border-radius: var(--border-radius);
      max-width: 100%;
      width: min(90%, 450px);
      backdrop-filter: blur(5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      margin: 1rem auto;
    }

    h1 {
      font-size: clamp(1.5rem, 5vw, 2rem);
      margin-bottom: 1rem;
      animation: neon-glow 2s infinite;
    }

    @keyframes neon-glow {
      0%, 100% { text-shadow: 0 0 10px #00c8c8, 0 0 20px #00c8c8; }
      50% { text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff; }
    }

    #countdown {
      font-size: 2.5rem;
      margin: 1.5rem 0;
      color: var(--primary-color);
      font-weight: 700;
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      to { transform: translateY(-5px); }
    }

    .btn-group {
      display: none;
      flex-direction: column;
      gap: 1rem;
      animation: fadeIn 0.5s ease-out forwards;
    }

    .btn {
      background: var(--primary-color);
      color: #111;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      box-shadow: 0 4px 15px rgba(0, 200, 200, 0.3);
    }

    .btn-secondary {
      background: var(--secondary-color);
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
    }

    .btn:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(1rem); }
      to { opacity: 1; transform: translateY(0); }
    }

    .badge {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: var(--primary-color);
      color: black;
      padding: 0.4rem 0.7rem;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: bold;
      z-index: 3;
    }

    @media (max-width: 768px) {
      h1 { font-size: 1.5rem; }
      .btn { font-size: 1rem; }
    }

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let timeLeft = 10;
      const countdown = document.getElementById("countdown");
      const buttons = document.getElementById("buttons");

      const timer = setInterval(() => {
        timeLeft--;
